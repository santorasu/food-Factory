<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Buzz</title>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar target">
        <a href="#" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-utensils"></i>
            <span>Meals</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-pizza-slice"></i>
            <span>Pizza</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-hamburger"></i>
            <span>Burger</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-blender-phone"></i>
            <span>Contact</span>
        </a>
    </nav>
    <div class="menu target"></div>

    <div class="container">
        <!-- first section -->

        <section class="section-1">
            <h1 class="section-heading">
                Food Buzz
            </h1>
            <div class="section-1-icons">
                <i class="fas fa-egg change"></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-seedling"></i>
            </div>
        </section>

        <!-- second section -->
        <section class="section-2">
            <h2 class="section-heading">
                Meals We Love
            </h2>
            <div class="cards-container">
                <div class="card">
                    <img class="card-img" src="images/card-img-1.png" alt="fish">
                    <h3 class="card-name">Fish</h3>
                    <button class="card-btn">Order Now</button>
                </div>
                <div class="card">
                    <img class="card-img" src="images/card-img-3.png" alt="">
                    <h3 class="card-name">Lobster</h3>
                    <button class="card-btn">Order Now</button>
                </div>
                <div class="card">
                    <img class="card-img" src="images/card-img-2.png" alt="">
                    <h3 class="card-name">Cake</h3>
                    <button class="card-btn">Order Now</button>
                </div>
            </div>
        </section>
<script src="index.js"></script>
</body>
</html>
